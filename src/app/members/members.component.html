<div class="card view-user">
    <div class="card-body">
        <span *ngIf="isSaved">
            <p>Updated Successfully</p>
        </span>
        <table class="table" style="margin-top: 100px">
            <thead class="thead-blue">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of membersList">
                    <th scope="row">{{user.memberId}}</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.age}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                            (click)="onEdit(user)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            Edit</button>
                        <button type="button" class="btn btn-danger" (click)="onDelete(user)"><i class="fa fa-trash" aria-hidden="true"
                                ></i>
                            Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
