<h2 class="textalign">Login</h2>
<form class="container alignform col-md-4 col-md-offset-4" [formGroup]="loginform" (ngSubmit)="onsubmit()">
    <div class="form-group ">
        <i class="fa fa-envelope-o icon"></i>
      <input type="text" class="form-control"  placeholder="Enter email" name="email" formControlName="email">
      
      <small id="emailHelp" class="form-text text-muted">Email</small>
    </div>
    <div class="form-group">
        <i class="fa fa-user icon" aria-hidden="true"></i>
      <input type="text" class="form-control" placeholder="FirstName" name="firstName" formControlName="firstName">
      <small  class="form-text text-muted">FirstName</small>
    </div>
    <div class="form-group"> 
        <i class="fa fa-user icon" aria-hidden="true"></i>
      <input type="text" class="form-control" placeholder="LastName" name="lastName" formControlName="lastName">
      <small  class="form-text text-muted">LastName</small>
    </div>
    <div class="form-group ">
        <input type="date" class="form-control" placeholder="Choose a date" name="date" formControlName="date">
      </div>
      <div class="text-center">
    <button type="submit" class="btn btn-primary">Sign in</button>
</div>
  </form>
