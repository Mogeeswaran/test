<div class="card view-user">
    <div class="card-body">
    <table class="table" style="margin-top: 100px">
    <thead class="thead-blue">
    <tr>
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Age</th>
    <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of membersList">
    <th scope="row">{{user.memberId}}</th>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.age}}</td>
    <td>
    <button type="button"class="btn btn-primary"style="margin-right: 10px;" onclick="onEdit()"><i class="fa fa-pencil-square-o"aria-hidden="true"></i>
     Edit</button>
    <button type="button"class="btn btn-danger"><i class="fa fa-trash"aria-hidden="true" onclick="onDelete()"></i>
     Delete</button>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
